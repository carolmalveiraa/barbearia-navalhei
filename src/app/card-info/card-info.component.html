<mat-card>
  <mat-card-title>Informações do Agendamento</mat-card-title>
  <mat-card-content>
    <p>Nome: {{ nome }}</p>
    <p>Serviço: {{ servico }}</p>
    <p>Data: {{ data }}</p>
    <p>Horário: {{ horario }}</p>
    <button mat-raised-button (click)="pagar()">Pagar</button>
    <button mat-raised-button (click)="voltar()">Voltar</button>
  </mat-card-content>
</mat-card>
