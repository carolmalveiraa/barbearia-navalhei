<mat-card>
  <mat-card-title>Agendamento</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="nome" name="nome">
      </mat-form-field>
      <button mat-raised-button (click)="agendar()">Agendar</button>
    </form>
  </mat-card-content>
</mat-card>
