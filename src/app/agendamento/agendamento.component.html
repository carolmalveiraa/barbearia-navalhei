<mat-card>
  <mat-card-title>Agendamento</mat-card-title>
  <mat-card-content>
    <form [formGroup]="agendamentoForm" (ngSubmit)="agendar()">
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" placeholder="Digite seu nome">
        <mat-error *ngIf="agendamentoForm.get('nome').invalid">Nome é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Serviço</mat-label>
        <input matInput formControlName="servico" placeholder="Digite o serviço">
        <mat-error *ngIf="agendamentoForm.get('servico').invalid">Serviço é obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Data</mat-label>
        <input matInput formControlName="dataAgendamento" placeholder="Digite a data">
        <mat-error *ngIf="agendamentoForm.get('dataAgendamento').invalid">Data é obrigatória</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Agendar</button>
    </form>
  </mat-card-content>
</mat-card>
